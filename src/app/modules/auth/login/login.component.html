<div class="container">
  <p-toast></p-toast>
  <div class="row justify-content-center padding-top-bottom">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h4 class=" text-dark mb-4">Iniciar sesión!</h4>
                </div>
                <form class="user" [formGroup]="formGroupLogin" (submit)="login()">

                  <p class="fs-6 text-center cursor-pointer mb-4"><span (click)="isEmail()" [ngClass]="{ 'text-primary' : emailOrUsername }">correo
                    electrónico</span> / <span (click)="isUsername()" [ngClass]="{ 'text-primary' : !emailOrUsername }">nombre de
                    usuario</span></p>

                  <div *ngIf="emailOrUsername" class=" mb-5">
                    <span class="p-float-label">
                      <input pInputText id="email" formControlName="email" class="form-control-user" />
                      <label htmlFor="email">Correo electrónico</label>
                    </span>
                    <small *ngIf="noEsValido('email')">{{ getMensaje('email') }}</small>
                  </div>

                  <div *ngIf="!emailOrUsername" class=" mb-5">
                    <span class="p-float-label">
                      <input pInputText id="username" formControlName="username" class="form-control-user" />
                      <label htmlFor="email">Nomber de usuario</label>
                    </span>
                    <small *ngIf="noEsValido('username')">{{ getMensaje('username') }}</small>
                  </div>

                  <div class="">
                    <span class="p-float-label">
                      <input pInputText type="password" id="pass" formControlName="password"
                        class="form-control-user" />

                      <label htmlFor="pass">Contraseña</label>

                    </span>
                    <small *ngIf="noEsValido('password')">{{ getMensaje('password') }}</small>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small py-3 ps-2">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label ps-2 text-muted" for="customCheck">Recordar contraseña</label>
                    </div>
                  </div>
                  <div class="">
                    <button type="submit" pButton pRipple label="Iniciar" icon="pi pi-lock-open"
                      class="btn-login btn-orange"></button>
                  </div>
                </form>
                <hr>
                <div class="text-center">

                  <a routerLink="/auth/forgotPass" class="small">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="text-center">
                  <a routerLink="/auth/register" class="small">Registrate</a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
